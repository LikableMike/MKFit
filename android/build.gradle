buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this line to include Firebase services
        classpath 'com.google.gms:google-services:4.3.10'
        // The implementation line goes in the App-level build.gradle, NOT here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

